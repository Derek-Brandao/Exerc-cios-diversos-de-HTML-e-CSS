<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Exemplo 31</title>
	</head>
	<body>
		<h1 align="left">Formulário de Inscrição</h1>
		<h2 align="left">Preencha seus dados</h2>
		<br />
		<form action="" method="get">
			<label for="Nome">Nome:&nbsp;</label>
			<input id="Nome" type="text" name="Nome" size="75" />
			<br />
			<br />
			<label for="E-mail">E-mail:</label>
			<input id="E-mail" type="E-mail" name="E-mail" size="75" />
			<br />
			<br />
			<label for="Endereço">Endereço:</label>
			<input id="Endereço" type="text" name="Endereço" size="75" />
			<br />
			<br />
			<label for="Cidade">Cidade:</label>
			<input id="Cidade" type="text" name="Cidade" size="75" />
			<br />
			<br />
			<label for="Telefone">Telefone:</label>
			<input id="Telefone" type="text" name="Telefone" size="4" />
			<input id="Telefone" type="text" name="Telefone" size="15" />
			<br />
			<br />
			<label for="Usuário">Usuário:</label>
			<input id="Usuário" type="text" name="Usuário" placeholder="Entre com o seu login" size="25" />
			<br />
			<br />
			<label for="Senha">Senha:</label>
			<input id="Senha" type="text" name="Senha" size="27" />
			<br />
			<br />
			<input type="submit" value="Finalizar minha inscrição" />
		</form>
	</body>
</html>
